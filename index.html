<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./styles/reset.css"> <!--applying reset-->
    <link rel="stylesheet" href="./styles/default.css"> <!--applying default style-->
    <link rel="stylesheet" href="./styles/style.css"> <!--applying style to be used-->
  </head>
  <body>
    <div class="form-container">
      <div class="form-container-header">
        <h1>Weather App</h1>
      </div>
      <form action="" id="main-form">
        <input class="main-form-input" type="text" name="input-place" pattern="^[A-Za-z0-9'\-\s]*" placeholder="Country or City" minlength="4" maxlength="56" required></input>
        <button class="submit-input" id="submit-place" type="submit" value="default">
          <p>Get Weather</p>
        </button>
      </form>
    </div>
    <div class="weather-info-space fade">
      
    </div>
    <!--<script src="./functions.js"></script>--> 
    <script src="./index.js"></script>   
  </body>
</html>
