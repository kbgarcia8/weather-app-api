<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./styles/reset.css"> <!--applying reset-->
    <link rel="stylesheet" href="./styles/default.css"> <!--applying default style-->
    <link rel="stylesheet" href="./styles/style.css"> <!--applying style to be used-->
  </head>
  <body>
    <div class="form-container">
      <div class="form-container-header">
        <h1>Weather App</h1>
      </div>
      <form action="" id="main-form">
        <input class="main-form-input" type="text" name="input-place" pattern="^[A-Za-z0-9'\-\s]*" placeholder="Country or City" minlength="4" maxlength="56" required></input>
        <button class="submit-input" id="submit-place" type="submit" value="default">
          <p>Get Weather</p>
        </button>
      </form>
    </div>
    <div class="weather-info-space">
      <h2>Muntinlupa</h2>
      <span class="temperature">29.4 Â°C</span>
      <span class="date-and-time">03:17:00 PM</span>
      <div class="condition-and-humidity">
        <div class="condition">
          <img src="./images/static/rainy-6.svg" alt="weather-icon" class="weather-condition-icon">
          <span class="condition-text">Overcast</span>
        </div>
        <div class="humidity">
          <img src="./images/humidity-svgrepo-com.svg" alt="humidity-icon" class="humidity-condition-icon">
          <span class="humidity-text">79.8%</span>
        </div>
      </div>
      <div class="sunrise-and-sunset">
        <div class="sunrise">
          <img src="./images/sunrise-svgrepo-com.svg" alt="sunrise-icon" class="sunrise-condition-icon">
          <span class="sunrise-text">05:36:41 AM</span>
        </div>
        <div class="sunset">
          <img src="./images/sunset-svgrepo-com.svg" alt="sunset-icon" class="sunset-condition-icon">
          <span class="sunset-text">06:27:53 PM</span>
        </div>
      </div>
      <div class="windspeed-and-visibility">
        <div class="windspeed">
          <img src="./images/wind-svgrepo-com.svg" alt="windspeed-icon" class="windspeed-condition-icon">
          <span class="windspeed-text">11.7 KM/H</span>
        </div>
        <div class="visibility">
          <img src="./images/visibility-show-svgrepo-com.svg" alt="visibility-icon" class="visibility-condition-icon">
          <span class="visibility-text">10 KM</span>
        </div>
      </div>
    </div>
    <!--<script src="./functions.js"></script>--> 
    <script src="./index.js"></script>   
  </body>
</html>
